# 根据 schema 提供自动补全
# "$schema" = 'https://starship.rs/config-schema.json'

# 在提示符之间插入空行
add_newline = true
scan_timeout = 200
command_timeout = 20000
# format = """$character"""
# right_format = """$all"""
format = '$all'
right_format = '$time'

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '



[directory]
truncation_length = 8
truncation_symbol = ''
read_only = "🔒"
truncate_to_repo = false
disabled = false

[cmd_duration]
min_time = 1000
format = 'underwent [$duration](bold yellow)'

[username]
format = 'u: $user '
disabled = false
show_always = true
aliases = { "corpuser034g" = "matchai" }

[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = true


[sudo]
allow_windows = true
disabled = true


[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = '+8'
time_range = '10:00:00-14:00:00'

[package]
format = 'via [🎁 $version](208 bold) '

